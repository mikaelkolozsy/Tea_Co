<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="./Resources/Style.css">
  </head>

  <body>
    <header>
      <div class="Logo">
        <img src="./Resources/Images/img-tea-cozy-logo.png" alt="Cannot display logo">
      </div>
      <nav>
        <ul>
          <li>Mission</li>
          <li>Featured Tea</li>
          <li>Locations</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="Mission">
        <div class="Mission_statement">
          <h2>Our Mission</h2>
          <h4>Ethically Sourced, Sustainible, Organic, Artisinally Curated Tea</h4>
        </div>
      </div>
      <div class="Featured_Tea">
        <div class="Berry_Blitz">
          <img src="./Resources/Images/img-berryblitz.jpg" alt="Cannot display Berry Tea.">
          <div class="container">
            <p>Fall Berry Blitz Tea</p>
          </div>
        </div>
        <div class="Spiced_Rum">
          <img src="./Resources/Images/img-spiced-rum.jpg" alt="Cannot display Spiced Rum">
          <div class="container">
            <p>Spiced Rum Tea</p>
          </div>
        </div>
        <div class="Donuts">
          <img src="./Resources/Images/img-donut.jpg" alt="Unable to display donut">
          <div class="container">
            <p>Seasonal Donuts</p>
          </div>
        </div>
        <div class="Myrtle">
          <img src="./Resources/Images/img-myrtle-ave.jpg" alt="Unable to display Myrtle Tea.">
          <div class="container">
            <p>Myrtle Avenue Tea</p>
          </div>
        </div>
        <div class="Bedford">
          <img src="./Resources/Images/img-bedford-bizarre.jpg" alt="Cannot display Bedford_tea.jpg">
          <div class="container">
            <p>Bedford Bizarre Tea</p>
          </div>
        </div>
      </div>
      <div class="Locations">

      </div>
      <footer>

      </footer>
    </main>
  </body>
</html>
